apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: my-traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
      # Pin to a modern chart version compatible with recent Kubernetes
      version: "~> 20.0.0"
  interval: 1m0s
  install:
    createNamespace: false
  values:
    service:
      type: NodePort
    ingressClass:
      enabled: true
      isDefaultClass: true
    dashboard:
      enabled: true
    # Disable chart-owned IngressRoute to let our repo-managed IngressRoute take effect
    ingressRoute:
      dashboard:
        enabled: false
    additionalArguments:
      - "--api.dashboard=true"
      - "--api.insecure=false"
